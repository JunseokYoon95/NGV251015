<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현재 시각 타이머</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="clock" role="main">
      <h1 class="clock__title">지금은</h1>
      <div class="clock__time" id="clock-time">00:00:00</div>
      <p class="clock__date" id="clock-date">요일, 날짜</p>
      <button class="clock__toggle" id="format-toggle" type="button">
        24시간 보기
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
